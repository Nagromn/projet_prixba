<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="product-container">
        <div class="product-images">
          <img src="marteau.png" alt="Marteau" class="main-image">
          <div class="thumbnail-container">
            <img src="marteau.png" alt="Vue de côté du Marteau" class="thumbnail">
            <img src="marteau.png" alt="Vue de dessus du Marteau" class="thumbnail">
          </div>
        </div>
        <div class="product-details">
          <h1>Marteau</h1>
          <p class="price">1 €</p>
          <p class="description">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
          <div class="quantity-selector">
            <button>-</button>
            <input type="number" value="1">
            <button>+</button>
          <button class="add-to-cart">Ajouter au panier</button>
          <button class="like-button">♥</button>
        </div>
      </div>
    </div>

</body>
</html>
